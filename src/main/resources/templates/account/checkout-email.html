<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
  <nav th:replace="fragments.html :: main-nav"></nav>

  <div class="container">

    <!-- error message 가 있는 경우 보여줄 화면 -->
    <div class="py-5 text-center" th:if="${error != null}">
      <p class="lead">Study Cafe 가입</p>
      <div class="alert alert-danger" role="alert" th:text="${error}"></div>
      <p class="lead" th:text="${email}">myemail@gmail.com</p>
    </div>

    <!-- error message 가 없는 경우 보여줄 화면 -->
    <div class="py-5 text-center" th:if="${error == null}">
      <p class="lead">Study Cafe 가입</p>
      <h2>Study Cafe 를 이용하려면 인증 이메일을 확인해 주세요</h2>
      <div>
        <p class="lead" th:text="${email}">myemail@gmail.com</p>
        <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">인증 메일 다시 보내기</a>
      </div>
    </div>
  </div>
</body>
</html>
