<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container">

    <!-- error 가 발생한 경우 -->
    <div clas="py-5 text-center" th:if="${error}">
        <p class="lead">Global Study Cafe 이메일 로그인</p>
        <div class="alert alert-danger" role="alert" th:text="${error}">
            로그인할 수 없습니다.
        </div>
    </div>

    <!-- error 가 발생하지 않은 경우 -->
    <div clas="py-5 text-center" th:if="${error == null}">
        <p class="lead">Global Study Cafe 이메일 로그인</p>
        <h2>이메일로 로그인했습니다. <a th:href="@{/settings/password}">비밀번호를 변경</a>하세요.</h2>
    </div>

</div>
</body>
</html>
