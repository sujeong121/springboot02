<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container">
  <div clas="py-5 text-center">
    <p class="lead">Global Study Cafe</p>
    <h2>비밀번호 없이 로그인하기</h2>
  </div>
  <div class="row justify-content-center">
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
      <span th:text="${error}">완료</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">x</span>
      </button>
    </div>

    <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
      <span th:text="${message}">완료</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">x</span>
      </button>
    </div>

    <!-- form -->
    <form class="needs-validation col-sm-6" action="#" th:action="@{/email-login}" method="post" novalidate>
      <div class="form-group">
        <label for="email">가입할 때 등록한 이메일</label>
        <input id="email" type="email" name="email" class="form-control"
               placeholder="myemail@email.com" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">
          가입할 때 입력한 이메일을 입력하세요.
        </small>
        <small class="invalid-feedback">이메일을 입력하세요.</small>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success btn-block"
                aria-describedby="submitHelp">로그인 링크 전송하기</button>
        <small id="submitHelp" class="form-text text-muted">
          Global Study Cafe 에 처음 방문하셨으면, <a href=# th:href="@{/sign-up}">먼저 회원 가입을 하세요</a>
        </small>
      </div>
    </form>
  </div>
  <div th:replace="fragments.html :: footer"></div>
</div>

<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
