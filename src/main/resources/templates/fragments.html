  <script type="application/javascript" th:fragment="form-validation">
      (function () {
        'use strict'

        window.addEventListener('load', function(){
          // 클래스이름이 needs-validation 인 element 들 가져오기
          let forms = document.getElementsByClassName('needs-validation')

          Array.prototype.filter.call(forms, function(form){
            // submit 이벤트가 발생했을 때
            form.addEventListener('submit', function(event){
              // 해당 form 이 유효한지 검증하고, 유효하지 않으면
              if(form.checkValidity() === false){
                // 해당 form 이 submit 이 안 되도록 함
                event.preventDefault();
                event.stopPropagation();
              }
              // was-validated 클래스 를 추가함
              form.classList.add('was-validated')
            }, false)
          })
        }, false)
      }())
    </script>

  <script type="application/javascript" th:inline="javascript" th:fragment="ajax-csrf-header">
    $(function(){
      let csrfToken = /* [[${_csrf.token}]] */ null;
      let csrfHeader = /* [[${_csrf.headerName}]] */ null;
      $(document).ajaxSend(function (e, xhr, options) {
        xhr.setRequestHeader(csrfHeader, csrfToken);
      });
    });
  </script>

  <script th:fragment="update-tags (baseUrl)">
      <script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
  <script type="application/javascript" th:inline="javascript">
      $(function(){
          function tagRequest(url, tagTitle){
              $.ajax({
                  dataType: "json",
                  autocomplete:{
                      enabled: true,
                      rightKey: true,
                  },
                  contentType: "application/json; charset=utf-8",
                  method: "POST",
                  url: "[(${baseUrl})]" + url,
                  data: JSON.stringify({'tagTitle': tagTitle})
              }).done(function(data, status){
                  console.log("${data} and status is ${status}");
              });
          }
          function onAdd(e){
              tagRequest("/add", e.detail.data.value);
          }
          function onRemove(e){
              tagRequest("/remove", e.detail.data.value);
          }
          let tagInput = document.querySelector("#tags");
          let tagify = new Tagify(tagInput, {
              pattern: /^.{0, 20}$/,
              whitelist: JSON.parse(document.querySelector("#allZones").textContent),
              dropdown: {
                  enabled: 1
              }
          });
          tagify.on("add", onAdd);
          tagify.on("remove", onRemove);
          tagify.DOM.input.classList.add('form-control');
          tagify.DOM.scope.parentNode.insertBefore(tagify.DOM.input, tagify.DOM.scope);
      });
  </script>
  </script>
  <script th:fragment="update-zones (baseUrl)">
      <script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
  <script type="application/javascript">
      $(function(){
          function tagRequest(url, zoneName){
              $.ajax({
                  dataType: "json",
                  autocomplete:{
                      enabled: true,
                      rightKey: true,
                  },
                  contentType: "application/json; charset=utf-8",
                  method: "POST",
                  url: "[(${baseUrl})]" + url,
                  data: JSON.stringify({'zoneName': zoneName})
              }).done(function(data, status){
                  console.log("${data} and status is ${status}");
              });
          }
          function onAdd(e){
              tagRequest("/add", e.detail.data.value);
          }
          function onRemove(e){
              tagRequest("/remove", e.detail.data.value);
          }
          let tagInput = document.querySelector("#tags");
          let tagify = new Tagify(tagInput, {
              enforceWhitelist: true,
              whitelist: JSON.parse(document.querySelector("#allZones").textContent),
              dropdown: {
                  enabled: 1,
              }
          });
          tagify.on("add", onAdd);
          tagify.on("remove", onRemove);
          tagify.DOM.input.classList.add('form-control');
          tagify.DOM.scope.parentNode.insertBefore(tagify.DOM.input, tagify.DOM.scope);
      });
  </script>
  </script>
